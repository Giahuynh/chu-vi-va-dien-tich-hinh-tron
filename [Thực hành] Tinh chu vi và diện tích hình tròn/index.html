<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let r = prompt("Nhập vào Bán kính");
        let Pi = 3.14159265359;
        let c = 2 * r * Pi;
        let s = r^2 * Pi;
        r = parseInt (r);
        c = parseInt (c);
        s = parseInt (s);
        document.write("Chu vi hình tròn là:" + c);
        document.write('<br/>')
        document.write("Diện tích hình tròn là:" + s);
    </script>
</body>
</html>
